        <title>Hello Cordova</title>
    </head>
    <body>

		<!-- Map Page -->
			<div data-role="page" class="Page" id='idMapPage'>
				<!-- Header --
				<div data-role="header" class="PageHeader" id="idPageHeader" data-position="fixed">
					<h1>Page Title</h1>
				</div> -->
			
				<!-- Content -->
				<div data-role="content" class="MapPageContent" id='idMapPageContent'>
					<div id="map"></div>
				</div>
		
				<!-- Footer -->
				<div data-role="footer" class="PageFooter" id="idPageFooter" data-position="fixed">
					<div data-role="navbar" data-iconpos="top">
						<ul>
							<li><a href="#more-dialog" data-icon="back">Back</a></li>
							<li><a href="#more-dialog" data-icon="info">Info</a></li>
							<li><a href="#more-dialog" data-icon="search">Search</a></li>
							<li><a href="#more-dialog" data-icon="gear">Settings</a></li>
						</ul>
					</div>
				</div>
			</div>
			
		<!-- Popup -->
		<div id="popup" data-role="dialog">
            <div data-position="inline" data-role="header">
                <h1>Details</h1>
            </div>
            <div  data-role="content">
                <ul id="details-list" data-role="listview">
                </ul>
            </div>
			<div data-role="content" style="padding: 15px">
				<input type="submit" value="Submit" data-mini="true" onClick="Arbiter.onClick_Submit()">
			</div>
        </div>
		
        <script type="text/javascript">
            app.initialize();
        </script>
