    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name = "format-detection" content = "telephone=no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
		
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.1.1.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.1.1.min"/>

		<script src="http://192.168.10.115:8081/target/target-script-min.js#hello"></script>
		<script type="text/javascript" src="cordova-2.0.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/Arbiter.js"></script>
		<script type="text/javascript" src="js/Cordova.js"></script>
		<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.1.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.localize.js"></script>
		<script type="text/javascript" src="OpenLayers-2.12/OpenLayers.js"></script>
		<!--<script type="text/javascript" src="OpenLayers-2.12/lib/OpenLayers/Strategy/Filter.js"></script>
		<script type="text/javascript" src="OpenLayers-2.12/lib/OpenLayers/Control/WMSGetFeatureInfo.js"></script>-->
        <title>Hello Cordova</title>
    </head>
    <body>
	
		<!-- Map Page -->
			<div data-role="page" class="Page" id='idMapPage' data-theme="a">
				<!-- Header -->
				<div data-role="header" class="PageHeader" id="idPageHeader" data-position="fixed">
					<h1 data-localize="page.map">Map</h1>
					<a href="#" id="editButton" data-icon="gear" class="ui-btn-right" style="display:none">Attributes</a>
				</div>
			
				<!-- Content -->
				<div data-role="content" class="MapPageContent" id='idMapPageContent'>
					<div id="map"></div>
				</div>
		
				<!-- Footer -->
				<div data-role="footer" class="PageFooter" id="idPageFooter" data-position="fixed">
					<div data-role="navbar" data-iconpos="top">
						<ul>
							<li><a href="#more-dialog" data-icon="back">	<div data-localize="page.map">Map</div></a></li>
							<li><a href="#more-dialog" data-icon="info">	<div data-localize="page.info">Info</div></a></li>
							<li><a href="#more-dialog" data-icon="search">	<div data-localize="page.search">Search</div></a></li>
							<li><a href="#idSettingsPage" data-icon="gear">	<div data-localize="page.settings">Settings</div></a></li>
						</ul>
					</div>
				</div>
			</div>
			
		<!--
		 // =======================
		 //		 Settings Page
		 // =======================
		 -->
		<div data-role="page" class="Page" id='idSettingsPage' data-theme="a">
			<!-- Header -->
			<div data-role="header" class="PageHeader" id="idPageHeader" data-position="fixed">
				<a data-rel="back" class="ui-btn-left" data-icon="back" data-localize="button.back">Back</a>
				<h1 data-localize="page.settings">Settings</h1>
			</div>
			
			<!-- Content -->
			<div data-role="content" class="SettingsPageContent" id='idSettingsPageContent'>
				
			</div>
			
			<!-- Footer -->
			<div data-role="footer" class="PageFooter" id="idPageFooter" data-position="fixed">
				<div data-role="navbar" data-iconpos="top">
					<ul>
						<li><a href="#idMapPage" data-icon="back">	<div data-localize="page.map">Map</div></a></li>
						<li><a href="#more-dialog" data-icon="info">	<div data-localize="page.info">Info</div></a></li>
						<li><a href="#more-dialog" data-icon="search">	<div data-localize="page.search">Search</div></a></li>
						<li><a href="#" class="ui-btn-active" data-icon="gear">	<div data-localize="page.settings">Settings</div></a></li>
					</ul>
				</div>
			</div>
		</div>
		
		<!--
		// =====================================================================
		//							   Helper Pages
		// =====================================================================
		-->
			
		<!--
		 // =======================
		 //		 Welcome Page
		 // =======================
		 -->
		<div data-role="page" class="Page" id='idWelcomePage' data-theme="a">
			<!-- Header -->
			<div data-role="header" class="PageHeader" id="idPageHeader" data-position="fixed">
				<h1 data-localize="page.welcome">Welcome</h1>
			</div>
		
			<div id="idLogo">
				<img src="img/tempLogo.png" alt="Arbiter" width="180" height="180"/>
			</div>
		
			<div id='idLanguageListContainer'>
				<div data-role="controlgroup" id='idLanguageList' data-mini="true">
					<a data-role="button" id="ENGLISH" onClick="Arbiter.onClick_LanguageSubmit(this)">Use English as the main language.</a>
					<a data-role="button" id="SPANISH" onClick="Arbiter.onClick_LanguageSubmit(this)">Utilice el español como idioma principal.</a>
					<a data-role="button" id="PORTUGUESE" onClick="Arbiter.onClick_LanguageSubmit(this)">Uso português como língua principal.</a>
				</div>
			</div>
		</div>
			
		<!--
		 // =======================
		 //		Feature Dialog
		 // =======================
		 -->
		<div id="popup" data-role="dialog" data-theme="a">
            <div data-position="inline" data-role="header">
                <h1>Details</h1>
            </div>
            <div  data-role="content">
                <ul id="details-list" data-role="listview">
                </ul>
            </div>
			<div data-role="content" style="padding: 15px">
				<input type="submit" value="Submit" data-mini="true" onClick="Arbiter.onClick_Submit()">
			</div>
        </div>
		
		<!-- Scripts -->
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
